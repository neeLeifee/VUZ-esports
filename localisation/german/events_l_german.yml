 StartBlue.1.t:0 "Willkommen bei Gangir Duel Mod"
StartRed.1.t:0 "Willkommen bei Gangir Duel Mod"
StartBlue.1.d:0 "Der Krieg beginnt am 15. Januar 1937. Bis zu diesem Zeitpunkt haben die Parteien einen Konflikt Zeit für die Entwicklung des Landes. Die Länder sind völlig identisch zueinander, so dass nur Skill und Glück entscheiden, wer der Gewinner sein wird!."
StartRed.1.d:0 "Der Krieg beginnt am 15. Januar 1937. Bis zu diesem Zeitpunkt haben die Parteien einen Konflikt Zeit für die Entwicklung des Landes. Die Länder sind völlig identisch zueinander, so dass nur Skill und Glück entscheiden, wer der Gewinner sein wird!."
StartBlue.1.a:0 "Der Rot Spieler wird zerstört!"
StartRed.1.a:0 "Der Blau Spieler wird zerstört"
stwar.1.d:0 "Vor Beginn des Krieges blieb etwa ein Monat. Vergessen Sie nicht zu überprüfen, ob Sie nichts vergessen haben. Spieler im Multiplayer vergessen oft alle Arten von Kleinigkeiten."
stwar.1.t:0 "Der Krieg wird bald beginnen."
stwar.1.a:0 "Ich bin bereit dafür!"