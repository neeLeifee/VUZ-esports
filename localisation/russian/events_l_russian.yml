StartBlue.1.t:0 "Добро пожаловать в Gangir Duel Mod"
StartRed.1.t:0 "Добро пожаловать в Gangir Duel Mod"
StartBlue.1.d:0 "Войне предначертано случиться 15 января 1937 года. До этогой даты у сторон конфликт есть время для развития страны. Страны полностью идентичны друг другу, поэтому только скилл и удача решат кто будет победителем!."
StartRed.1.d:0 "Войне предначертано случиться 15 января 1937 года. До этогой даты у сторон конфликт есть время для развития страны. Страны полностью идентичны друг другу, поэтому только скилл и удача решат кто будет победителем!."
StartBlue.1.a:0 "Красный будет уничтожен!"
StartRed.1.a:0 "Синий будет уничтожен!"
stwar.1.d:0 "До начала войны осталось около одного месяца. Не забудьте проверить, ничего ли вы не забыли. Игроки в мультиплеере часто забывают всякие мелочи."
stwar.1.t:0 "Скоро начнется война."
stwar.1.a:0 "Я готов к этому!"